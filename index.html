<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/stylesheet/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="result-card">
    <div class="result-area">
      <h4>Your Result</h4>
      <h2>76</h2>
      <h3>Great</h3>
      <p>You scored higher than 65% of the <br>people who have taken these tests.</br></p>
    </div>
    
    
    <div class="summary-area">
      <h4>Summary</h4>
      <div class="result-bar">
        <div class="result reaction">
          <h3 class="result-header h3-reaction">Reaction</h3>
          <h3 class="h3-data"><span>80</span> / 100</h3>
        </div>
        <div class="result memory">
          <h3 class="result-header h3-memory">Memory</h3>
          <h3 class="h3-data"><span>92</span> / 100</h3>
        </div>
        <div class="result verbal">
          <h3 class="result-header h3-verbal">Verbal</h3>
          <h3 class="h3-data"><span>61 </span> / 100</h3>
        </div>
        <div class="result visual">
          <h3 class="result-header h3-visual">Visual</h3>
          <h3 class="h3-data"><span>72</span> / 100</h3>
        </div>
      </div>


      <button>Continue</button>


    </div>
  </div>
  
</body>
</html>
